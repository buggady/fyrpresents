{% extends "fyrpresents/base.html" %}
{% load static %}

{% block content %}
  
  <!-- Start Page Banner -->
<div class="page-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Payments</h2>
        <p>Money to do stuff</p>
      </div>
      <div class="col-md-6">
        <ul class="breadcrumbs">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="/payments/">Payments</a></li>
          <li><a href="#">{% block breadcrumb %}{% endblock %}</a></li>
        </ul>
      </div>
    </div>
  </div>
  </div>
<!-- End Page Banner -->

  <div id="content">
    <div class="container">
      {% block subcontent %}{% endblock %}
    </div>
  </div>
  <!-- Modal for server update -->
  <div class="modal fade" id="in-progress">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Server Update In-Progress <img class="pull-right" src="{% static 'img/in-progress.gif' %}" /></h4>
        </div>
        <div class="modal-body">
            <div class="progress">
                <div class="progress-bar" style="width: 0%;"></div>
            </div>
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
{% endblock %}
